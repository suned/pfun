name: ci

on:
  pull_request:
    branches:
      - master
  release:
    types: ["published"]


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Restore cache
      uses: actions/cache@v1
      with:
        path: .venv
        key: py37-ubuntu-latest-venv-cache-${{ hashFiles('**/poetry.lock') }}
    - name: Install poetry
      run: |
        pip install poetry==1.1.5 && poetry config virtualenvs.in-project true
    - name: Install dependencies
      run: |
        poetry install -E http -E sql --no-root && poetry run task compile && poetry install
    - name: Lint
      run: poetry run task lint
  build_docs:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Restore cache
      uses: actions/cache@v1
      with:
        path: .venv
        key: py37-ubuntu-latest-venv-cache-${{ hashFiles('**/poetry.lock') }}
    - name: Install poetry
      run: |
        pip install poetry==1.1.5 && poetry config virtualenvs.in-project true
    - name: Install dependencies
      run: |
        poetry install -E http -E sql --no-root && poetry run task compile && poetry install
    - name: Build docs
      run: poetry run mkdocs build
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.7, 3.8]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Restore cache
      uses: actions/cache@v1
      with:
        path: .venv
        key: py${{ matrix.python-version }}-${{ matrix.os }}-venv-cache-${{ hashFiles('**/poetry.lock') }}
    - name: Install poetry
      run: |
        pip install poetry==1.1.5 && poetry config virtualenvs.in-project true
    - name: Install dependencies
      run: |
        poetry install -E http -E sql --no-root && poetry run task compile && poetry install
    - name: Run tests
      run: poetry run pytest -rsx -n 4 --mypy-ini-file=tests/mypy.ini
