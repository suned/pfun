[mypy]
plugins = pfun.mypy_plugin
warn_redundant_casts = True
warn_unused_ignores = True
#check_untyped_defs = True
no_incremental = True
cache_dir = /dev/null

[mypy-aiohttp.*]
ignore_errors = True

[mypy-async_timeout.*]
ignore_errors = True

[mypy-asyncpg]:
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-dill]
ignore_missing_imports = True
